<head>
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <style>
    ::-webkit-scrollbar { 
            display: none; 
        }
        input[type=url] {
            border:1px solid #cccccc;
            padding: 5px 10px 5px 10px;
            width: 99%;
            margin-bottom: 5px;
            border-radius:25px;            
            outline: none;
            font-size: 14px;
        }
    </style>
    <title>Search</title>
</head>
<body onclick="javascript:document.getElementById('tbLink').focus();">
    <div>
        <input type="url" value="" id="tbLink" placeholder="url" />
    </div>
    <script lang="javascript">
        document.getElementById("tbLink").addEventListener("keypress", function () {            
             if (event.key === "Enter") {
                var prefix = '';
                var url = document.getElementById("tbLink").value;
                if(url.indexOf(' ') >= 0 || url.indexOf('.') < 0){
                    prefix = "https://www.google.co.in/search?q=";
                }
                else{
                    if (url.indexOf('http://') < 0 && url.indexOf('https://') < 0){
                        prefix = "http://";
                    }
                }
                location.href = prefix + url;
             }
        });
    </script>
</body>
</html
