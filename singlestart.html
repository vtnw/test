<!DOCTYPE html>
<head>
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <style>
    ::-webkit-scrollbar { 
            display: none; 
        }
        input {
            margin-bottom: 5px;
            border-radius:25px;            
            outline: none;
            padding: 5px;
            font-size: 14px;
        }
        input[type=text],input[type=url] {
            border:1px solid #cccccc;
            padding: 5px 10px 5px 10px;
        }
        input[type=button] {
             border: none;
        }
    </style>
    <title>Links</title>
</head>
<body>
    <div style="height:300px;">
    </div>
    <div>
        <input type="url" value="" id="tbLink" placeholder="url" />
    </div>
    <div>
        <input type="button" value="Browse" id="btnBrowse" />
        <input type="button" value="Search" id="btnSearch" />
    </div>
    <script lang="javascript">
        document.getElementById("btnBrowse").addEventListener("click", function () {            
            location.href = "http://" + document.getElementById("tbLink").value;
        });
        document.getElementById("btnSearch").addEventListener("click", function () {            
            location.href = "https://www.google.co.in/search?q=" + document.getElementById("tbLink").value;
        });
    </script>
</body>
</html>
